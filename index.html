<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Block 888,888 Countdown</title>
  <style>
    /* Basic Page Styles */
    body {
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      margin: 0;
      background-color: #000000;
      color: #FFFFFF;
      overflow-x: hidden;
    }

    h2 {
      font-size: 54px;
      margin-top: 50px;
      margin-bottom: 20px;
      color: #CCCCCC;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 900;
      position: relative;
      z-index: 2;
    }

    /* Countdown Container */
    #countdown-container {
      display: inline-block;
      padding: 20px;
      border: 1px solid #4D4C4C;
      background-color: #000000;
      margin-top: 20px;
      width: 300px;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    /* The Countdown Text */
    #countdown {
      font-size: 32px;
      font-weight: 900;
      color: #FF9900;
      padding: 10px;
      display: block;
      text-shadow: 0 0 5px rgba(255, 153, 0, 0.5);
      min-width: 250px;
      white-space: nowrap;
    }

    /* Info Lines */
    #estimated-arrival,
    #current-block,
    #blocks-left {
      font-size: 16px;
      font-weight: 900;
      color: #888888;
      margin-top: 10px;
      text-transform: uppercase;
      animation: pulse 2s infinite alternate ease-in-out;
      position: relative;
      z-index: 2;
    }

    @keyframes pulse {
      0%   { opacity: 1; }
      100% { opacity: 0.7; }
    }

    /* Footer */
    #footer {
      font-size: 18px;
      font-weight: 900;
      color: #AAAAAA;
      width: 100%;
      position: fixed;
      bottom: 50px; /* Moved up/down as needed */
      left: 0;
      text-align: center;
      z-index: 2;
    }
    #footer div {
      margin-bottom: 10px;
      text-transform: uppercase;
      font-size: 110%; /* "UNOFFICIAL COUNTDOWN" slightly bigger */
    }
    #footer a {
      text-decoration: none;
      color: #4D4C4C;
      font-size: 18px;
      transition: color 0.3s ease-in-out;
      display: block;
      margin-top: 15px; /* More space below the button */
    }
    #footer a:hover {
      color: #FF9900;
    }

    /* COPY DATA Button */
    #copy-button {
      padding: 5px 15px;
      font-size: 16px; /* match "Blocks Left" line */
      font-weight: 900;
      color: #888888;
      background: none;
      border: 1px solid #4D4C4C;
      cursor: pointer;
      text-transform: uppercase;
      transition: color 0.3s ease-in-out;
      font-family: inherit;
      text-shadow: 0 0 5px rgba(255, 153, 0, 0.5);
    }
    #copy-button:hover {
      color: #FF9900;
    }

    /* Runes Canvas */
    #runeCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      opacity: 0.28;
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- Background Runes -->
  <canvas id="runeCanvas"></canvas>

  <!-- Title -->
  <h2>Block 888,888</h2>

  <!-- Countdown Container -->
  <div id="countdown-container">
    <div id="countdown">Loading...</div>
  </div>

  <!-- Info Lines Below Countdown -->
  <div id="estimated-arrival">Estimated Arrival: Calculating...</div>
  <div id="current-block">Current Block: Fetching...</div>
  <div id="blocks-left">Blocks Left: Calculating...</div>

  <!-- Footer -->
  <div id="footer">
    <div>UNOFFICIAL COUNTDOWN</div>
    <button id="copy-button">COPY DATA ü°í PASTE IN DISCORD</button>
    <a href="https://docs.8-21.com/the-history-of-rsic/project-updates#block-888-888" target="_self">
      8-21.com
    </a>
  </div>

  <script>
    /**
     * ----------------------
     *  BLOCK DATA + COUNTDOWN
     * ----------------------
     */
    const targetBlock = 888888;
    const avgBlockTime = 10 * 60 * 1000; // 10 minutes
    let estimatedTimeLeft = 0;
    let lastFetchTime = Date.now();

    // 1) Fetch the block data
    async function fetchBlockData() {
      try {
        const response = await fetch('https://mempool.space/api/blocks/tip/height');
        const currentHeight = await response.json();

        // Update "Current Block"
        document.getElementById("current-block").innerText = `Current Block: ${currentHeight}`;

        // Blocks left
        const blocksLeft = targetBlock - currentHeight;
        document.getElementById("blocks-left").innerText = `Blocks Left: ${blocksLeft}`;

        // Estimated time left
        estimatedTimeLeft = blocksLeft * avgBlockTime;
        lastFetchTime = Date.now();

        // Estimated arrival date
        const targetDate = new Date(Date.now() + estimatedTimeLeft);
        const estimatedArrivalDate = targetDate
          .toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })
          .replace(/,\s+/, ', ');
        document.getElementById("estimated-arrival").innerText = `Estimated Arrival: ${estimatedArrivalDate}`;

      } catch (error) {
        console.error("Error fetching block data:", error);
      }
    }

    // 2) Update the countdown timer display
    function updateCountdown() {
      const now = Date.now();
      const timeElapsed = now - lastFetchTime;
      const timeLeft = estimatedTimeLeft - timeElapsed;

      if (timeLeft <= 0) {
        document.getElementById("countdown").innerText = "Block 888,888 has been reached!";
        return;
      }

      const days    = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours   = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerText =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    // 3) Copy data (no checkmark)
    document.getElementById("copy-button").addEventListener("click", () => {
      const estArr   = document.getElementById("estimated-arrival").innerText.split(": ")[1];
      const currBlk  = document.getElementById("current-block").innerText.split(": ")[1];
      const blocksL  = document.getElementById("blocks-left").innerText.split(": ")[1];

      const discordText = `
\`\`\`
#      ____  _____ __________‚õè
#     / __ \\/ ___//  _/ BLOCK /
#    / /_/ /\\__ \\ / //  888888
#   / _, _/___/ // // /___
#  /_/ |_|/____/___/\\____/
#
#  Est. Arrival: ${estArr}
#  Current Block:  ${currBlk}
#  Blocks Left:  ${blocksL}
\`\`\`
      `.trim();

      navigator.clipboard.writeText(discordText)
        .catch(err => console.error("Clipboard error:", err));
    });

    // 4) Initial fetch & intervals
    fetchBlockData();
    setInterval(fetchBlockData, 10 * 60 * 1000); // Refresh block data every 10 minutes
    setInterval(updateCountdown, 1000);          // Update countdown every second

    /**
     * ----------------------
     *  RUNES BACKGROUND
     * ----------------------
     */
    const canvas = document.getElementById("runeCanvas");
    const ctx = canvas.getContext("2d");
    const runes = "·ö†·ö¢·ö¶·ö®·ö±·ö≤·ö∑·öπ·ö∫·öæ·õÅ·õÉ·õá·õà·õâ·õä·õè·õí·õñ·õó·õö·õú·õû·õü".split("");
    // 50 runes drifting downward
    let runeSymbols = [];

    // Resize the canvas to the window
    function resizeCanvas() {
      canvas.width  = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // Create 50 random runes
    for (let i = 0; i < 50; i++) {
      runeSymbols.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        rune: runes[Math.floor(Math.random() * runes.length)],
        speed: Math.random() * 1.5 + 0.5,
      });
    }

    // Animate the runes downward
    function drawRunes() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "rgba(255, 255, 255, 0.28)";
      ctx.font = "30px Courier New";

      runeSymbols.forEach(runeObj => {
        ctx.fillText(runeObj.rune, runeObj.x, runeObj.y);
        runeObj.y += runeObj.speed;
        if (runeObj.y > canvas.height) runeObj.y = 0;
      });

      requestAnimationFrame(drawRunes);
    }
    drawRunes();
  </script>
</body>
</html>
