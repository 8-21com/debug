<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block 888,888 Countdown</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
            background-color: #000000;
            color: #FFFFFF;
            overflow-x: hidden;
        }

        h2 {
            font-size: 54px;
            margin-top: 50px;
            margin-bottom: 20px;
            color: #CCCCCC;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 900;
            position: relative;
            z-index: 2;
        }

        #countdown-container {
            display: inline-block;
            padding: 20px;
            border: 1px solid #4D4C4C;
            background-color: #000000;
            margin-top: 20px;
            width: 300px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        #countdown {
            font-size: 32px;
            font-weight: 900;
            color: #FF9900;
            padding: 10px;
            display: block;
            text-shadow: 0 0 5px rgba(255, 153, 0, 0.5);
            min-width: 250px;
            white-space: nowrap;
        }

        #estimated-arrival, #current-block, #blocks-left {
            font-size: 16px;
            font-weight: 900;
            color: #888888;
            margin-top: 10px;
            text-transform: uppercase;
            animation: pulse 2s infinite alternate ease-in-out;
            position: relative;
            z-index: 2;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        #footer {
            font-size: 18px;
            font-weight: 900;
            color: #AAAAAA;
            width: 100%;
            position: fixed;
            bottom: 90px; /* Adjusted to fit button */
            left: 0;
            text-align: center;
            z-index: 2;
        }

        #footer div {
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        #footer a {
            text-decoration: none;
            color: #4D4C4C;
            padding: 8px 20px;
            border: 1px solid #4D4C4C;
            background-color: #000000;
            transition: color 0.3s ease-in-out;
            font-size: 18px;
        }

        #footer a:hover {
            color: #FF9900;
        }

        #copy-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 900;
            color: #000000;
            background-color: #FF9900;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
        }

        #copy-button:hover {
            background-color: #E68900;
        }

        /* Restored Rune Background Visibility */
        #runeCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            opacity: 0.28;
            z-index: 1;
        }
    </style>
</head>
<body>
    <canvas id="runeCanvas"></canvas>

    <h2>Block 888,888</h2>
    <div id="countdown-container">
        <div id="countdown">Loading...</div>
    </div>

    <div id="estimated-arrival">Estimated Arrival: Calculating...</div>
    <div id="current-block">Current Block: Fetching...</div>
    <div id="blocks-left">Blocks Left: Calculating...</div>

    <div id="footer">
        <div>UNOFFICIAL COUNTDOWN</div>
        <button id="copy-button">COPY DATA FOR DISCORD</button>
        <a href="https://docs.8-21.com/the-history-of-rsic/project-updates#block-888-888" target="_self">8-21.com</a>
    </div>

    <script>
        const targetBlock = 888888;
        const avgBlockTime = 10 * 60 * 1000;
        let estimatedTimeLeft = 0;
        let lastFetchTime = Date.now();
        let lastKnownBlockHeight = 0;

        async function fetchBlockData() {
            try {
                let response = await fetch('https://mempool.space/api/blocks/tip/height');
                let currentHeight = await response.json();

                if (!currentHeight || isNaN(currentHeight)) {
                    throw new Error("Invalid block height data");
                }

                document.getElementById("current-block").innerText = `Current Block: ${currentHeight}`;
                let blocksLeft = targetBlock - currentHeight;
                document.getElementById("blocks-left").innerText = `Blocks Left: ${blocksLeft}`;

                if (currentHeight !== lastKnownBlockHeight) {
                    lastKnownBlockHeight = currentHeight;

                    if (blocksLeft <= 0) {
                        document.getElementById("countdown").innerText = "BLOCK REACHED!";
                        document.getElementById("estimated-arrival").innerText = "Estimated Arrival: Achieved";
                        return;
                    }

                    estimatedTimeLeft = blocksLeft * avgBlockTime;
                    lastFetchTime = Date.now();

                    let targetDate = new Date(Date.now() + estimatedTimeLeft);
                    let estimatedArrivalDate = targetDate.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' }).replace(/,\s+/, ', ');
                    document.getElementById("estimated-arrival").innerText = `Estimated Arrival: ${estimatedArrivalDate}`;
                }
            } catch (error) {
                console.error("Error fetching block data:", error);
                document.getElementById("current-block").innerText = "Current Block: ERROR";
                document.getElementById("blocks-left").innerText = "Blocks Left: UNKNOWN";
                document.getElementById("estimated-arrival").innerText = "Estimated Arrival: UNKNOWN";
                document.getElementById("countdown").innerText = "N/A";
            }
        }

        function updateCountdown() {
            function tick() {
                let now = Date.now();
                let adjustedTimeLeft = estimatedTimeLeft - (now - lastFetchTime);

                let seconds = Math.floor(adjustedTimeLeft / 1000);
                let days = Math.floor(seconds / (3600 * 24));
                seconds %= 3600 * 24;
                let hours = Math.floor(seconds / 3600);
                seconds %= 3600;
                let minutes = Math.floor(seconds / 60);
                seconds %= 60;

                document.getElementById("countdown").innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;

                if (adjustedTimeLeft > 0) {
                    setTimeout(tick, 1000);
                }
            }
            tick();
        }

        async function startCountdown() {
            await fetchBlockData();
            updateCountdown();
            setInterval(fetchBlockData, 60000);
        }

        document.addEventListener("DOMContentLoaded", startCountdown);

        // COPY BUTTON FUNCTIONALITY
        document.getElementById("copy-button").addEventListener("click", function() {
            let estimatedArrival = document.getElementById("estimated-arrival").innerText.split(": ")[1];
            let currentBlock = document.getElementById("current-block").innerText.split(": ")[1];
            let blocksLeft = document.getElementById("blocks-left").innerText.split(": ")[1];

            let discordText = 
```
#      ____  _____ __________⛏
#     / __ \\/ ___//  _/ BLOCK /
#    / /_/ /\\__ \\ / //  888888
#   / _, _/___/ // // /___   
#  /_/ |_|/____/___/\\____/    
#
#  Estimated Arrival: ${estimatedArrival}
#  Current Block:  ${currentBlock}
#  Blocks Left:  ${blocksLeft}
```
;

            navigator.clipboard.writeText(discordText).then(() => {
                alert("Copied to clipboard!");
            });
        });
    </script>
</body>
</html>
