<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>888888 Countdown</title>
    <style>
        body {
            background-color: black;
            color: orange;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #countdown-container {
            font-size: 2em;
            margin-top: 20px;
        }
        #footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>888888 Countdown</h1>
    <p id="current-block">Current Block: <span id="block-number">Loading...</span></p>
    <p id="countdown-container">
        Time Remaining: <span id="hours">--</span>:<span id="minutes">--</span>:<span id="seconds">--</span>
    </p>

    <div id="footer">Footer Content</div>

    <script>
        let blockGoal = 888888;
        let averageBlockTime = 600; // 10 minutes per block in seconds (this is still dynamically adjusted)
        let lastBlockUpdate = Date.now();
        let remainingSeconds = 0;

        function fetchBlockHeight() {
            // Simulating API request for the current block height (replace with real API)
            let simulatedBlockHeight = Math.floor(750000 + (Date.now() / 60000) % 20000); // Example simulation

            document.getElementById("block-number").innerText = simulatedBlockHeight;

            let blocksLeft = blockGoal - simulatedBlockHeight;
            let estimatedTimeLeft = blocksLeft * averageBlockTime;

            let now = Date.now();
            let timeElapsedSinceLastUpdate = Math.floor((now - lastBlockUpdate) / 1000);
            remainingSeconds = Math.max(0, estimatedTimeLeft - timeElapsedSinceLastUpdate);

            lastBlockUpdate = now;
        }

        function updateCountdown() {
            if (remainingSeconds > 0) {
                remainingSeconds--; // Smooth countdown for seconds
            }

            let hours = Math.floor(remainingSeconds / 3600);
            let minutes = Math.floor((remainingSeconds % 3600) / 60);
            let seconds = remainingSeconds % 60;

            document.getElementById("hours").innerText = String(hours).padStart(2, '0');
            document.getElementById("minutes").innerText = String(minutes).padStart(2, '0');
            document.getElementById("seconds").innerText = String(seconds).padStart(2, '0');
        }

        fetchBlockHeight();
        setInterval(fetchBlockHeight, 60000); // Fetch new block height every minute
        setInterval(updateCountdown, 1000);   // Update countdown every second
    </script>

</body>
</html>
