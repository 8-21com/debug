<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block 888,888 Countdown</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: 'Press Start 2P', cursive;
        }

        #countdown-container {
            display: inline-block;
            border: 1px solid white;
            padding: 20px;
            margin-top: 20px;
            min-width: 350px; /* Adjust width to keep timer on one line */
        }

        #countdown {
            font-size: 24px;
            font-weight: bold;
            color: #FFA500;
            white-space: nowrap; /* Prevents breaking into multiple lines */
        }

        .footer {
            margin-top: 40px;
            font-size: 12px;
            color: gray;
        }

        .footer a {
            color: gray;
            text-decoration: none;
            border: 1px solid gray;
            padding: 5px 10px;
            display: inline-block;
            margin-top: 10px;
        }

        .footer a:hover {
            background-color: gray;
            color: black;
        }
    </style>
</head>
<body>
    <h1>BLOCK 888,888</h1>
    
    <div id="countdown-container">
        <div id="countdown">Loading...</div>
    </div>

    <p>ESTIMATED ARRIVAL: MARCH 22, 2025</p>
    <p>CURRENT BLOCK: <span id="current-block">881283</span></p>

    <div class="footer">
        <p>UNOFFICIAL COUNTDOWN</p>
        <a href="https://8-21.com">8-21.com</a>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date("March 22, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
