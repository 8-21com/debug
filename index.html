<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block 888,888 Countdown</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: 'Courier New', monospace;
        }
        .countdown-box {
            display: inline-block;
            padding: 10px 30px;
            border: 1px solid white;
            font-size: 24px;
            font-weight: bold;
            background-color: black;
            color: #ffcc66;
            white-space: nowrap; /* Ensures text stays in one line */
        }
        .footer {
            margin-top: 50px;
            font-size: 14px;
            color: grey;
        }
    </style>
</head>
<body>
    <h1>BLOCK 888,888</h1>
    <div class="countdown-box" id="countdown">52d 19h 39m 57s</div>
    <p>ESTIMATED ARRIVAL: MARCH 22, 2025</p>
    <p>CURRENT BLOCK: 881283</p>
    <div class="footer">UNOFFICIAL COUNTDOWN<br><a href="https://8-21.com">8-21.com</a></div>

    <script>
        function updateCountdown() {
            let countdownElement = document.getElementById("countdown");
            let targetDate = new Date("March 22, 2025 00:00:00").getTime();
            setInterval(function () {
                let now = new Date().getTime();
                let timeLeft = targetDate - now;
                let days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                let hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }, 1000);
        }
        updateCountdown();
    </script>
</body>
</html>
